    // 2. Récupère le club dans l'URL
    function getClubFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('club');
    }

    // 3. Affiche les maillots du club
    function afficherMaillots() {
        const club = getClubFromURL();
        const container = document.getElementById('maillots-container');
        const title = document.getElementById('club-title');
        if (!club || !maillots[club]) {
            title.textContent = "Club non trouvé";
            container.innerHTML = "<p>Aucun maillot à afficher.</p>";
            return;
        }
        // Affiche le nom du club
        const clubNames = { psg: "Paris Saint-Germain", om: "Olympique de Marseille", arsenal: "Arsenal", chelsea: "Chelsea" };
        title.textContent = "Maillots du " + (clubNames[club] || club);
        // Affiche les maillots
        container.innerHTML = maillots[club].map((m, idx) =>
            `<div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="${m.img}" alt="${m.nom}" class="w-full h-56 object-contain p-4">
                <div class="p-4">
                    <div class="font-bold text-gray-900 mb-2">${m.nom}</div>
                    <div class="text-blue-600 font-bold mb-4">${m.prix}</div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full add-to-cart" data-idx="${idx}">Ajouter au panier</button>
                </div>
            </div>`
        ).join('');

        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.onclick = function() {
                const idx = this.getAttribute('data-idx');
                const produit = maillots[club][idx];
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                // Cherche si le produit existe déjà dans le panier
                const exist = cart.find(item => item.nom === produit.nom);
                if (exist) {
                    exist.qty = (exist.qty || 1) + 1;
                } else {
                    cart.push({ ...produit, qty: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                // Optionnel : popup de confirmation
                this.textContent = "Ajouté !";
                this.disabled = true;
                setTimeout(() => {
                    this.textContent = "Ajouter au panier";
                    this.disabled = false;
                }, 1200);
            }
        });
    }

    afficherMaillots();
