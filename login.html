<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EliteKits</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Connexion</h2>
        <form action="login.php" method="POST" class="space-y-5">
            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="password" required class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Se connecter</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Pas encore de compte ?
            <a href="register.html" class="text-blue-600 hover:underline font-semibold">Inscription</a>
        </p>
    </div>
    <script>
document.querySelector('form').onsubmit = function(e) {
    e.preventDefault();
    // Récupère les valeurs du formulaire
    const email = this.email.value.trim();
    const password = this.password.value.trim();
    // Simule une vérification (à remplacer par un vrai appel serveur)
    // Exemple d'utilisateur fictif
    const fakeUser = {
        prenom: "Rachid",
        nom: "BAWA",
        email: email,
        stats: { commandes: 5, total: 450, membreDepuis: "2023-01-01" }
    };
    // Ici tu ferais une requête AJAX pour vérifier le login
    if (email && password) {
        localStorage.setItem('user', JSON.stringify(fakeUser));
        window.location.href = "index.html";
    } else {
        alert("Identifiants invalides !");
    }
};
</script>
</body>
</html>
